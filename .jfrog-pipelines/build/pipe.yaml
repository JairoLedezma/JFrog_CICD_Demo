resources:
  - name: github
    type: GitRepo
    configuration:
      gitProvider: GitHub
      path: philipfoster/JFrog_CICD_Demo
  - name: build-info
    type: BuildInfo
    configuration:
      sourceArtifactory: Artifactory
      buildName: Jfrog_Demo
      buildNumber: 1
pipelines:
  - name: jfrog_demo_pipeline
    configuration:
      environmentVariables:
        readOnly:
          build_id: '1.0.$run_number'
    steps:
      - name: maven_build
        type: MvnBuild
        configuration:
          nodePool: default-dynamic-nodepool
          sourceLocation: .
          mvnCommand: clean install -ntp
          configFileLocation: .
          configFileName: pom.xml
          inputResources:
            - name: github
              trigger: false
          integrations:
            - name: Artifactory
          runtime:
            type: image
            image:
              auto:
                language: java
                versions:
                  - "17"
        execution:
          onStart:
            - javac -version
            - mvn --version
#            - add_pipeline_variables previous_backend_ver=${build_id}
#            - sed -ie 's/Default-Server/ArtifactoryUnified/g' $res_github_resourcePath/java-backend-service/mvn-art-config
#            - sed -ie "s/1.0.0/$build_id/g" $res_github_resourcePath/java-backend-service/pom.xml
          onComplete:
            - echo $run_var
            - echo "Running $pipeline_name | $step_name on node ID $step_node_id"