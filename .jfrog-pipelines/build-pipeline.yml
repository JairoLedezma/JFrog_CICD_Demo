template: true
valuesFilePath: ./values.yml

resources:
  - name: mvn_repo
    type: GitRepo
    configuration:
      path: {{ .Values.repoPath }}
      gitProvider: {{ .Values.gitProvider }}

  - name: build_info
    type: BuildInfo
    configuration:
      sourceArtifactory: {{ .Values.artifactory }}


pipelines:

  - name: demo_maven
    steps:
      - name: mvn_build
        type: MvnBuild
        configuration:
          deployerSnapshotRepo: {{ .Values.snapshotRepo }}
          deployerReleaseRepo: {{ .Values.releaseRepo }}
          inputResources:
            - name: mvn_repo
          integrations:
            - name: {{ .Values.artifactory }}


      - name: publish_build_info
        type: PublishBuildInfo
        configuration:
          forceXrayScan: false
          inputSteps:
            - name: mvn_build
          outputResources:
            - name: build_info

      - name: security_scan
        type: XrayScan
        configuration:
          failOnScan: false
          inputResources:
            - name: build_info


